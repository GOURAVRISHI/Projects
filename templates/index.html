{% extends 'base.html' %}

{% block head %}

<title>Web Scrapping Product Details from Flipkart</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search</h1>

    <!-- form is search dialogue box -->
    <div class="form">
        <!-- calling review function from app.py, and data will not be posted -->
        <form action="/review" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
